<div class="appHeader">
  <div class="left">
    <a href="#" class="headerButton goBack">
      <i class="pi pi-angle-left"></i>
    </a>
  </div>
  <div class="pageTitle">Add a New Card</div>
  <div class="right"></div>
</div>

<div id="appCapsule">
  <div class="section mt-2">
    <div class="section-title">Enter your card details.</div>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="cardForm" (ngSubmit)="createCard()">
          <!-- Card Name -->
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="name">Card Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                formControlName="name"
                placeholder="Enter a name for your card."
                required
              />
            </div>
          </div>
          <!-- Card Name -->

          <!-- Card Number -->
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="accountNumber">Card Number</label>
              <input
                type="text"
                id="accountNumber"
                formControlName="accountNumber"
                class="form-control"
                placeholder="Enter your 12-digit account number."
                required
              />
            </div>
          </div>
          <!-- Card Number -->

          <!-- CVV -->
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="cvv">CVV</label>
              <!-- <a
                    href="#"
                    class="ms-05"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="3-4 digit number back of your card"
                  >
                    What is this?</a
                  > -->
              <input
                class="form-control"
                type="text"
                id="cvv"
                formControlName="cvv"
                placeholder="Enter your 3-digit CVV."
                required
              />
            </div>
          </div>
          <!-- CVV -->

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="expiryDate">Expiry Date</label>
              <input
                class="form-control"
                type="text"
                id="expiryDate"
                formControlName="expiryDate"
                placeholder="Ex: 06/21"
                required
              />
            </div>
          </div>

          <div class="form-group basic mt-2">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
