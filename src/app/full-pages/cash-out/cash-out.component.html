<div style="padding-bottom: 60px">
  <div class="appHeader">
    <div class="left">
      <i class="headerButton pi pi-arrow-left" (click)="goBack()"></i>
    </div>
    <div class="pageTitle">Cash Out</div>
  </div>
</div>

<div class="transactions" *ngFor="let card of cards">
  <app-card
    [card]="card"
    [routerLink]="['/app/cash-out-form', card.id]"
  ></app-card>
</div>
<!-- App Bottom Menu -->
<div class="appBottomMenu">
  <a routerLinkActive="active" routerLink="/app/home" class="item">
    <div class="col">
      <i class="pi pi-chart-pie"></i>
      <strong>Overview</strong>
    </div>
  </a>
  <a
    routerLinkActive="active"
    routerLink="/app/transaction/history"
    class="item"
  >
    <div class="col">
      <i class="pi pi-book"></i>
      <strong>Pages</strong>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/app/cards" class="item">
    <div class="col">
      <i class="pi pi-credit-card"></i>
      <strong>My Cards</strong>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/app/settings" class="item">
    <div class="col">
      <i class="pi pi-cog"></i>
      <strong>Settings</strong>
    </div>
  </a>
</div>
<!-- * App Bottom Menu -->
