<div>
    <!-- App Header -->
    <div class="appHeader">
      <div class="left">
        <a (click)="goBack()">
          <i class="pi pi-arrow-left headerButton"></i>
        </a>
      </div>
      <div class="pageTitle">QR Code</div>
    </div>
  
    <div id="appCapsule">
      <div class="section mb-5 p-2">
        
        <div class="section mt-3 text-center">
            <div class="avatar-section">
                <qrcode 
                [qrdata]="mobileNumber" 
                [width]="256" 
                [errorCorrectionLevel]="'M'"
                [imageSrc]="'../../assets/img/NoCashCropped.png'"></qrcode>
            </div>
            <div>
              <span>{{username}}</span>
              <p>{{mobileNumber}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
