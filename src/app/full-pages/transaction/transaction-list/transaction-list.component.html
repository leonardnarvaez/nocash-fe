<div style="padding-bottom: 50px;">
    <div class="appHeader">
        <div class="left">
             <i class="headerButton pi pi-arrow-left" (click)="goBack()"></i>
        </div>
        <div class="pageTitle">
            Transaction
        </div>
    </div>
 
 </div>

    <div class="section mt-2">
        <div class="transactions">
            <div *ngFor="let transaction of transactionList">
                <!-- <li> -->
                    <app-transaction-card [transaction]="transaction"></app-transaction-card>
                <!-- </li> -->
            </div>
        </div>

    </div>

<!-- App Bottom Menu -->
<div class="appBottomMenu">
    <a routerLinkActive="active" routerLink="/app/home" class="item">
      <div class="col">
        <i class="pi pi-chart-pie"></i>
        <strong>Overview</strong>
      </div>
    </a>
    <a routerLink="/app/transaction/history" class="item active">
      <div class="col">
        <i class="pi pi-history"></i>
        <strong>Transactions</strong>
      </div>
    </a>
    <a routerLinkActive="active" routerLink="/app/cards" class="item">
      <div class="col">
        <i class="pi pi-credit-card"></i>
        <strong>My Cards</strong>
      </div>
    </a>
    <a routerLinkActive="active" routerLink="/app/settings" class="item">
      <div class="col">
        <i class="pi pi-cog"></i>
        <strong>Settings</strong>
      </div>
    </a>
  </div>
  <!-- * App Bottom Menu -->
