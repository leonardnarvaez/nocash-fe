<div style="padding-bottom: 50px;">
    <div class="appHeader">
        <div class="left">
             <i class="headerButton pi pi-arrow-left" (click)="goBack()"></i>
        </div>
        <div class="pageTitle">
            Transaction
        </div>
    </div>
 
 </div>
<div id="appCapsule" class="full-height">

    <div class="section mt-2 mb-2">


        <div class="listed-detail mt-3">
            <div class="icon-wrapper">
                <div class="iconbox">
                    <!-- <ion-icon name="arrow-forward-outline" role="img" class="md hydrated" aria-label="arrow forward outline"></ion-icon> -->
                    <i class="pi pi-check-circle"></i>
                </div>
            </div>
            <h3 class="text-center mt-2">{{ header }}</h3>
        </div>

        <ul class="listview flush transparent simple-listview no-space mt-3">
            <li>
                <strong>Status</strong>
                <span class="text-success">Success</span>
            </li>
            <li>
                <strong>{{payee.label}}</strong>
                <span>{{payee.value}}</span>
            </li>
            <li>
                <strong>Reference Number</strong>
                <span>{{transaction.referenceNumber}}</span>
            </li>
            <li>
                <strong>Transaction Category</strong>
                <span>{{transactionCategory}}</span>
            </li>
            <li>
                <strong>Receipt</strong>
                <span>Yes</span>
            </li>
            <li>
                <strong>Date</strong>
                <span>{{transaction.date | date:'short'}}</span>
            </li>
            <li>
                <strong>Amount</strong>
                <h3 class="m-0">â‚± {{transaction.amount}}</h3>
            </li>
        </ul>


    </div>

</div>
