<div>
  <!-- App Header -->
  <div class="appHeader bg-primary text-light">
    <div class="pageTitle">
      <img src="../../assets/img/logo.png" alt="logo" class="logo" />
    </div>
  </div>
  <!-- * App Header -->

  <!-- App Capsule -->
  <div id="appCapsule">
    <!-- Wallet Card -->
    <div class="section wallet-card-section pt-1">
      <div class="wallet-card">
        <!-- Balance -->
        <div class="balance">
          <div class="left">
            <span class="title">Total Balance</span>
            <h1 class="total">â‚± {{ walletBalance }}</h1>
          </div>
        </div>
        <!-- * Balance -->
        <!-- Wallet Footer -->
        <div class="wallet-footer">
          <div class="item">
            <a
              [routerLink]="['/app/top-up']"
              data-bs-toggle="modal"
              data-bs-target="#withdrawActionSheet"
            >
              <div class="icon-wrapper bg-danger">
                <i class="pi pi-arrow-down"></i>
              </div>
              <strong>Top Up</strong>
            </a>
          </div>
          <div class="item">
            <a
              [routerLink]="['/app/cash-out']"
              data-bs-toggle="modal"
              data-bs-target="#sendActionSheet"
            >
              <div class="icon-wrapper">
                <i class="pi pi-arrow-up"></i>
              </div>
              <strong>Send</strong>
            </a>
          </div>
          <div class="item">
            <a routerLink="/app/merchants">
              <div class="icon-wrapper bg-success">
                <i class="pi pi-wallet"></i>
              </div>
              <strong>Pay</strong>
            </a>
          </div>
          <div class="item">
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#exchangeActionSheet"
            >
              <div class="icon-wrapper bg-warning">
                <i class="pi pi-send"></i>
              </div>
              <strong>Transfer</strong>
            </a>
          </div>
        </div>
        <!-- * Wallet Footer -->
      </div>
    </div>
    <!-- Wallet Card -->

    <!-- Transactions -->
    <div class="section mt-4">
      <div class="section-heading">
        <h2 class="title">Transactions</h2>
        <a href="app-transactions.html" class="link">View All</a>
      </div>
      <div class="transactions">
        <!-- item -->
        <a href="app-transaction-detail.html" class="item">
          <div class="detail">
            <img
              src="../../assets/img/sample/brand/1.jpg"
              alt="img"
              class="image-block imaged w48"
            />
            <div>
              <strong>Amazon</strong>
              <p>Shopping</p>
            </div>
          </div>
          <div class="right">
            <div class="price text-danger">- $ 150</div>
          </div>
        </a>
        <!-- * item -->
        <!-- item -->
        <a href="app-transaction-detail.html" class="item">
          <div class="detail">
            <img
              src="../../assets/img/sample/brand/2.jpg"
              alt="img"
              class="image-block imaged w48"
            />
            <div>
              <strong>Apple</strong>
              <p>Appstore Purchase</p>
            </div>
          </div>
          <div class="right">
            <div class="price text-danger">- $ 29</div>
          </div>
        </a>
        <!-- * item -->
        <!-- item -->
        <a href="app-transaction-detail.html" class="item">
          <div class="detail">
            <img
              src="../../assets/img/sample/avatar/avatar3.jpg"
              alt="img"
              class="image-block imaged w48"
            />
            <div>
              <strong>Alex Ljung</strong>
              <p>Transfer</p>
            </div>
          </div>
          <div class="right">
            <div class="price">+ $ 1,000</div>
          </div>
        </a>
        <!-- * item -->
        <!-- item -->
        <a href="app-transaction-detail.html" class="item">
          <div class="detail">
            <img
              src="../../assets/img/sample/avatar/avatar4.jpg"
              alt="img"
              class="image-block imaged w48"
            />
            <div>
              <strong>Beatriz Brito</strong>
              <p>Transfer</p>
            </div>
          </div>
          <div class="right">
            <div class="price text-danger">- $ 186</div>
          </div>
        </a>
        <!-- * item -->
      </div>
    </div>
    <!-- * Transactions -->
  </div>
  <!-- * App Capsule -->

  <!-- App Bottom Menu -->
  <div class="appBottomMenu">
    <a routerLinkActive="active" routerLink="/app/home" class="item active">
      <div class="col">
        <i class="pi pi-chart-pie"></i>
        <strong>Overview</strong>
      </div>
    </a>
    <a href="app-pages.html" class="item">
      <div class="col">
        <i class="pi pi-book"></i>
        <strong>Pages</strong>
      </div>
    </a>
    <a routerLinkActive="active" routerLink="/app/cards" class="item">
      <div class="col">
        <i class="pi pi-credit-card"></i>
        <strong>My Cards</strong>
      </div>
    </a>
    <a routerLinkActive="active" routerLink="/app/settings" class="item">
      <div class="col">
        <i class="pi pi-cog"></i>
        <strong>Settings</strong>
      </div>
    </a>
  </div>
  <!-- * App Bottom Menu -->
</div>
