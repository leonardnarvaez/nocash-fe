
<div>

  <!-- Add Card Action Sheet -->
  <div
    class="modal fade action-sheet"
    id="addCardActionSheet"
    tabindex="-1"
    role="dialog"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Card</h5>
        </div>
        <div class="modal-body">
          <div class="action-sheet-content">
            <form>
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label class="label" for="cardnumber1">Card Number</label>
                  <input
                    type="number"
                    id="cardnumber1"
                    class="form-control"
                    placeholder="Enter Card Number"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div class="form-group basic">
                    <div class="input-wrapper">
                      <label class="label">Expiry Date</label>
                      <div class="row">
                        <div class="col-4">
                          <select
                            class="form-control custom-select"
                            id="exp-month"
                          >
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        </div>
                        <div class="col-6">
                          <select
                            class="form-control custom-select"
                            id="exp-year"
                          >
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group basic">
                    <div class="input-wrapper">
                      <label class="label" for="cardcvv">
                        CVV
                        <a
                          href="#"
                          class="ms-05"
                          data-bs-toggle="tooltip"
                          data-bs-placement="top"
                          title="3-4 digit number back of your card"
                        >
                          What is this?
                        </a>
                      </label>
                      <input
                        type="number"
                        id="cardcvv"
                        class="form-control"
                        placeholder="Enter 3 digit"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group basic mt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-block btn-lg"
                  data-bs-dismiss="modal"
                >
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Add Card Action Sheet -->

  <!-- App Capsule -->
  <div id="appCapsuleCard">
    <div class="section mt-2">
      <!-- card block -->
      <div class="card-block mb-2">
        <div class="card-main">
          <div class="card-button dropdown">
            <button
              type="button"
              class="btn btn-link btn-icon"
              data-bs-toggle="dropdown"
            >
              <i class="pi pi-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
              <a class="dropdown-item" href="#">
                <i class="pi pi-pencil"></i>>Edit
              </a>
              <a class="dropdown-item" href="#">
                <i class="pi pi-times"></i>>Remove
              </a>
            </div>
          </div>
          <div class="balance">
            <span class="label">NAME</span>
            <h1 class="title">
                {{card.name}}
            </h1>
          </div>
          <div class="in">
            <div class="card-number">
              <span class="label">Card Number</span>
              {{ card.accountNumber }}
            </div>
            <div class="bottom">
              <div class="card-expiry">
                <span class="label">Expiry</span>
                {{ card.expiryDate }}
              </div>
              <div class="card-ccv">
                <span class="label">CCV</span>
                {{ card.cvv }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- * card block -->
    </div>
  </div>
  <!-- * App Capsule -->
</div>
