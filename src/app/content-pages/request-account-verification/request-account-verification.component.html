<div>
    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
      <div class="left">
        <a (click)="goBack()" [hidden]="isGoBackDisabled">
          <i class="pi pi-arrow-left headerButton"></i>
        </a>
      </div>
      <div class="pageTitle"></div>
    </div>
  
    <div id="appCapsule">
      <div class="section mt-2 text-center">
        <h1>Account Activation</h1>
        <h4>Activate your NoCash Account</h4>
      </div>
      <div class="section mb-5 p-2">
        <form [formGroup]="emailForm" (ngSubmit)="requestAccountVerificationCode()" *ngIf="currentPage == 'main'">
          <div class="card">
            <div class="card-body">
              
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label>Email Address</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Your e-mail address"
                  />
                  <div
            *ngIf="
            emailForm.controls['email'].invalid &&
              (emailForm.controls['email'].dirty ||
              emailForm.controls['email'].touched)
            "
          >
            <div
              class="text-danger"
              *ngIf="emailForm.controls['email'].errors?.['required']"
            >
              Email Address is required.
            </div>
            <div
              class="text-danger"
              *ngIf="emailForm.controls['email'].errors?.['pattern']"
            >
            Email Address must follow correct email formats.
            </div>
          </div>
                </div>
              </div>
  
              <div class="form-button-group transparent">
                <button class="btn btn-primary btn-block btn-lg" type="submit" [disabled]="!emailForm.valid">
                  Request Activation
                </button>
              </div>

            </div>
          </div>
        </form>

        <form [formGroup]="codeForm" (ngSubmit)="activateAccount()" *ngIf="currentPage == 'code-form'">
          <div class="card">
            <div class="card-body">
              
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label>Code</label>
                  <input
                    type="text"
                    formControlName="code"
                    class="form-control"
                    placeholder="OTP"
                  />
                </div>
                <!-- <div *ngIf="rpr['email'].errors" class="invalid-feedback">
                  <div *ngIf="rpr['email'].errors['required']">Email is required</div>
                  <div *ngIf="rpr['email'].errors['email']">Email must be a valid email address</div>
                </div>
                {{rpr['email'].errors | json}} -->
              </div>

              <p>if you didnt receive the OTP, you can <a (click)="requestAccountVerificationCode()">retry here</a></p>
  
              <div class="form-button-group transparent">
                <button class="btn btn-primary btn-block btn-lg" type="submit">
                  Activate Account
                </button>
              </div>

            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
