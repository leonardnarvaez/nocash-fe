<div>
    <!-- App Header -->
    <div class="appHeader no-border transparent position-absolute">
      <div class="left">
        <a (click)="goBack()">
          <i class="pi pi-angle-left"></i>
        </a>
      </div>
      <div class="pageTitle"></div>
      <div class="right">
        <a routerLink="/register" class="headerButton"> Signup </a>
      </div>
    </div>
  
    <div id="appCapsule">
      <div class="section mt-2 text-center">
        <h1>Account Reactivation</h1>
        <h4>Recover your NoCash Account</h4>
        <h5>Account must be locked to request a reactivation</h5>
      </div>
      <div class="section mb-5 p-2">
        <form [formGroup]="requestPasswordResetForm" (ngSubmit)="requestPasswordReset()" *ngIf="currentPage == 'main'">
          <div class="card">
            <div class="card-body">
              
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label>Email Address</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    placeholder="Your e-mail address"
                  />
                </div>
                <!-- <div *ngIf="rpr['email'].errors" class="invalid-feedback">
                  <div *ngIf="rpr['email'].errors['required']">Email is required</div>
                  <div *ngIf="rpr['email'].errors['email']">Email must be a valid email address</div>
                </div>
                {{rpr['email'].errors | json}} -->
              </div>
  
              <div class="form-button-group transparent">
                <button class="btn btn-primary btn-block btn-lg" type="submit">
                  Request Reactivation
                </button>
              </div>

            </div>
          </div>
        </form>

        <form [formGroup]="verificationCodeForm" (ngSubmit)="showPinResetForm()" *ngIf="currentPage == 'code-form'">
          <div class="card">
            <div class="card-body">
              
              <div class="form-group basic">
                <div class="input-wrapper">
                  <label>Code</label>
                  <input
                    type="text"
                    formControlName="code"
                    class="form-control"
                    placeholder="OTP"
                  />
                </div>
                <!-- <div *ngIf="rpr['email'].errors" class="invalid-feedback">
                  <div *ngIf="rpr['email'].errors['required']">Email is required</div>
                  <div *ngIf="rpr['email'].errors['email']">Email must be a valid email address</div>
                </div>
                {{rpr['email'].errors | json}} -->
              </div>
  
              <div class="form-button-group transparent">
                <button class="btn btn-primary btn-block btn-lg" type="submit">
                  New Pin
                </button>
              </div>

            </div>
          </div>
        </form>

        <form [formGroup]="pinResetForm" (ngSubmit)="resetPin()" *ngIf="currentPage == 'pin-reset-form'">
            <div class="card">
              <div class="card-body">
  
                <div class="form-group basic">
                    <div class="input-wrapper">
                    <label>PIN</label>
                    <input
                        type="password"
                        formControlName="newPin"
                        class="form-control"
                        placeholder="Your new PIN"
                    />
                    </div>
                </div>

                <div class="form-group basic">
                    <div class="input-wrapper">
                    <label>Confirm PIN</label>
                    <input
                        type="password"
                        formControlName="confirmPin"
                        class="form-control"
                        placeholder="Please Retype your pin"
                    />
                    </div>
                </div>
  
    
                <div class="form-button-group transparent">
                  <button class="btn btn-primary btn-block btn-lg" type="submit">
                    Reset Pin
                  </button>
                </div>
  
              </div>
            </div>
          </form>

          <div *ngIf="currentPage == 'success-page'">
            <h2>Your account has been reactivated.</h2>
          </div>

      </div>
    </div>
  </div>
