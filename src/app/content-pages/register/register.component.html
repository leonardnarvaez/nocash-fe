<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-5">
        <label>Email Address</label>
        <input type="text" formControlName="emailAddress" class="form-control"/>
    </div>
    <div class="form-group col-5">
        <label>Mobile Number</label>
        <input type="text" formControlName="mobileNumber" class="form-control"/>
    </div>
    <div class="form-group col-5">
        <label>Pin</label>
        <input type="password" formControlName="pin" class="form-control"/>
    </div>
    <div class="text-center">
        <button class="btn btn-primary mr-1" type="submit">Register</button>
    </div>
</form>
